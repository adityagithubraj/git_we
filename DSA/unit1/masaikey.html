<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Masai keybord</title>

    <style>
        body{
            background-color: #01bdd5;
        }
#keybord{
    display: grid;
    grid-template-columns: repeat(12,1fr);
    grid-template-rows: repeat(5,50px);
    gap: 20px;
    background-color: #262c2c;
    width: 80%;
    margin: auto;
    margin-top: 100px;
    padding: 40px;
    box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
    border-radius: 10px;
}
#keybord>div{
    background-color: #2e3639;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    color: #01bdd5;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    display: flex;
    justify-content: center;
    align-items: center;
}
#enter{
    grid-area: 3/11/4/span 2;
}
#shift{
    grid-column: 11/span2;
}
#space{
    grid-column: 5/span4;
}
    </style>
</head>
<body>
    <div id="keybord">
    <div>~</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>0</div>
    <div>delete</div>
    <div>tab</div>
    <div>Q</div>
    <div>W</div>
    <div>E</div>
    <div>R</div>
    <div>T</div>
    <div>Y</div>
    <div>U</div>
    <div>I</div>
    <div>O</div>
    <div>P</div>
    <div>\</div>
    <div>caps</div>
    <div>A</div>
    <div>S</div>
    <div>D</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
    <div id="enter">Enter</div>
    <div>Shift</div>
    <div>Z</div>
    <div>X</div>
    <div>C</div>
    <div>V</div>
    <div>B</div>
    <div>N</div>
    <div>M</div>
    <div>></div>
    <div>></div>
    <div id="shift">Shift</div>
    <div>.</div>

    <div id="space">Space</div>
    <div>alt</div>

    <div>.</div>
</div>
    
</body>
</html>
